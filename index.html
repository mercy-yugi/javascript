<html lang="en">
<head>

    <title>Document</title>
</head>
<body>
 <p id="greet"></p>
 <p id="result"></p>
 <p id="product"></p>
 <p id="modulus"></p>
 <script>
     document.getElementById("greet").innerHTML="hello anitaB";

     var x=10;
     var y=20;
     var sum=x+y
     document.getElementById("result").innerHTML=sum;
     var prod=x*y
     document.getElementById("product").innerHTML=prod
     var mod=y%x
     document.getElementById("modulus").innerHTML=mod
 </script>
</body>
